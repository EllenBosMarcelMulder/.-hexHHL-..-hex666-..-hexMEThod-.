<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 500"
     preserveAspectRatio="xMidYMid meet"
     style="background-color:#000000; width:100%; height:auto;"
     aria-labelledby="title desc" role="img">

  <title id="title">Tijdlijn van gebeurtenissen — Casus X</title>
  <desc id="desc">Chronologische reconstructie van meldingen (9–14 oktober 2025) in de casus Samir Abdalla.</desc>

  <!-- Achtergrond -->
  <rect width="900" height="500" fill="#000000" />

  <!-- Titel -->
  <text x="450" y="60" fill="#4cc9f0" font-family="Segoe UI" font-size="22"
        text-anchor="middle" font-weight="bold">TIJDLIJN VAN GEBEURTENISSEN — CASUS X</text>

  <text x="450" y="90" fill="#ffffff" font-family="Segoe UI" font-size="16"
        text-anchor="middle">Chronologische reconstructie van meldingen (9–14 oktober 2025)</text>

  <!-- Tijdlijn-as -->
  <line x1="100" y1="250" x2="800" y2="250" stroke="#ffffff" stroke-width="2" />

  <!-- Tijdlijnpunten -->
  <g fill="#ffffff" font-family="Segoe UI" font-size="12" text-anchor="middle">
    <circle cx="150" cy="250" r="8" fill="#ff0000" />
    <text x="150" y="285">9 okt</text>
    <text x="150" y="230">Eerste melding</text>

    <circle cx="300" cy="250" r="8" fill="#ff0000" />
    <text x="300" y="285">10 okt</text>
    <text x="300" y="230">Zelfverwonding</text>

    <circle cx="450" cy="250" r="8" fill="#ff0000" />
    <text x="450" y="285">11 okt</text>
    <text x="450" y="230">Melding mesincident</text>

    <circle cx="600" cy="250" r="8" fill="#ff0000" />
    <text x="600" y="285">12–13 okt</text>
    <text x="600" y="230">Geen respons</text>

    <circle cx="750" cy="250" r="8" fill="#ff0000" />
    <text x="750" y="285">14 okt</text>
    <text x="750" y="230">Escalatie + EVRM</text>
  </g>

  <!-- Pijlpunt definitie -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#ffffff" />
    </marker>
  </defs>

  <!-- Pijlen -->
  <g stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)">
    <line x1="158" y1="250" x2="292" y2="250" />
    <line x1="308" y1="250" x2="442" y2="250" />
    <line x1="458" y1="250" x2="592" y2="250" />
    <line x1="608" y1="250" x2="742" y2="250" />
  </g>

  <!-- Legenda -->
  <rect x="150" y="400" width="600" height="60" rx="5" fill="#111111" />
  <circle cx="180" cy="430" r="6" fill="#ff0000" />
  <text x="200" y="435" fill="#ffffff" font-family="Segoe UI" font-size="12">Melding of incident</text>
  <line x1="320" y1="430" x2="360" y2="430" stroke="#ffffff" stroke-width="2" marker-end="url(#arrow)" />
  <text x="380" y="435" fill="#ffffff" font-family="Segoe UI" font-size="12">Verloop in tijd</text>
  <text x="600" y="435" fill="#4cc9f0" font-family="Segoe UI" font-size="12" text-anchor="middle">Periode 126,5 uur</text>

</svg>
