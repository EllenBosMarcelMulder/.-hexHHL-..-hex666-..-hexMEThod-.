<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="500" viewBox="0 0 900 500"
     aria-labelledby="title desc" role="img">

  <title id="title">Falende informatiestromen — Casus X</title>
  <desc id="desc">
    Bestuurlijk-procedurele analyse van ketenbreuken tussen GGZ, politie, ministeries en ambassade.
  </desc>

  <!-- Achtergrond -->
<rect width="100%" height="100%" fill="#000000"/>


  <!-- Titel -->
  <text x="450" y="50" fill="#4cc9f0" font-family="Segoe UI" font-size="22"
        text-anchor="middle" font-weight="bold">
    FALENDE INFORMATIESTROMEN — CASUS X
  </text>
  <text x="450" y="80" fill="#e6e6e6" font-family="Segoe UI" font-size="16"
        text-anchor="middle">
    Bestuurlijk-procedurele analyse
  </text>

  <!-- Kleurdefinities -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4cc9f0" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1a5276" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="failGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc3545" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7a0000" stop-opacity="1"/>
    </linearGradient>
  </defs>

  <!-- Nodes (instanties) -->
  <rect x="100" y="150" width="120" height="50" rx="5" fill="url(#flowGradient)"/>
  <text x="160" y="180" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Instelling A</text>

  <rect x="400" y="150" width="120" height="50" rx="5" fill="url(#flowGradient)"/>
  <text x="460" y="180" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Autoriteit B</text>

  <rect x="700" y="150" width="120" height="50" rx="5" fill="url(#flowGradient)"/>
  <text x="760" y="180" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Ministerie C</text>

  <rect x="700" y="300" width="120" height="50" rx="5" fill="url(#flowGradient)"/>
  <text x="760" y="330" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Ministerie H</text>

  <rect x="400" y="300" width="120" height="50" rx="5" fill="url(#flowGradient)"/>
  <text x="460" y="330" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Ambassade G</text>

  <rect x="100" y="300" width="120" height="50" rx="5" fill="#555"/>
  <text x="160" y="330" fill="#fff" font-family="Segoe UI" font-size="14" text-anchor="middle">Betrokkene X</text>

  <!-- Pijlen (voorgeschreven informatieoverdracht) -->
  <path d="M220 175 L400 175" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="310" y="160" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">Crisis-doorzetting</text>
  <text x="310" y="175" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">binnen 1 uur</text>

  <path d="M520 175 L700 175" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="610" y="160" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">Terugkoppeling</text>
  <text x="610" y="175" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">binnen 24 uur</text>

  <path d="M760 200 L760 300" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="820" y="250" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">Doorzetten crisis</text>
  <text x="820" y="265" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">binnen 4 uur</text>

  <path d="M700 325 L520 325" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="610" y="310" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">Activering noodprotocol</text>

  <path d="M400 325 L220 325" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="310" y="310" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">Consulaire bijstand</text>

  <!-- Werkelijke stroom (fout) -->
  <path d="M160 300 L160 200" stroke="#ff0000" stroke-width="3"/>
  <text x="120" y="250" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">21 meldingen</text>
  <text x="120" y="265" fill="#e6e6e6" font-family="Segoe UI" font-size="12" text-anchor="middle">crisis</text>

  <!-- Breukpunten (rode X) -->
  <g stroke="#ff0000" stroke-width="4" fill="none">
    <g>
      <line x1="290" y1="155" x2="330" y2="195"/>
      <line x1="330" y1="155" x2="290" y2="195"/>
      <circle cx="310" cy="175" r="25" stroke-width="2"/>
    </g>
    <g>
      <line x1="590" y1="155" x2="630" y2="195"/>
      <line x1="630" y1="155" x2="590" y2="195"/>
      <circle cx="610" cy="175" r="25" stroke-width="2"/>
    </g>
    <g>
      <line x1="740" y1="230" x2="780" y2="270"/>
      <line x1="780" y1="230" x2="740" y2="270"/>
      <circle cx="760" cy="250" r="25" stroke-width="2"/>
    </g>
    <g>
      <line x1="590" y1="305" x2="630" y2="345"/>
      <line x1="630" y1="305" x2="590" y2="345"/>
      <circle cx="610" cy="325" r="25" stroke-width="2"/>
    </g>
  </g>

  <!-- Legenda -->
  <rect x="150" y="400" width="600" height="70" rx="5" fill="#111"/>
  <text x="170" y="425" fill="#e6e6e6" font-family="Segoe UI" font-size="14">Legenda:</text>

  <line x1="220" y1="445" x2="270" y2="445" stroke="#444" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="310" y="448" fill="#e6e6e6" font-family="Segoe UI" font-size="12">Voorgeschreven informatieoverdracht</text>

  <line x1="220" y1="470" x2="270" y2="470" stroke="#ff0000" stroke-width="3"/>
  <text x="310" y="473" fill="#e6e6e6" font-family="Segoe UI" font-size="12">Werkelijke informatiestroom</text>

  <g stroke="#ff0000" stroke-width="4" fill="none">
    <line x1="390" y1="445" x2="430" y2="485"/>
    <line x1="430" y1="445" x2="390" y2="485"/>
    <circle cx="410" cy="465" r="25" stroke-width="2"/>
  </g>
  <text x="490" y="473" fill="#e6e6e6" font-family="Segoe UI" font-size="12">Breukpunt in informatieoverdracht</text>

</svg>
